<!DOCTYPE html>
<html>
<header>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</header>

<body>

<h1>Javascript: Module Pattern</h1>

<div id="statsModule"><h1>Stats</h1>
    <ul id="stats">
        <script id="stats-template" type="text/template">
                    {{#people}}
                    {{/people}}
        </script>
    </ul>
</div>

<div id="peopleModule"><h1>People</h1>
    <input placeholder="name" type="text">
    <button id="addPerson">Add Person</button>
    <ul id="people">
        <script id="people-template" type="text/template">
                    {{#people}}
                        <li>
                            <span>{{.}}</span>
                            <i class="del">X</i>
                        </li>
                    {{/people}}
        </script>
    </ul>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="Mustache.js" type="text/javascript"></script>
<script src="stats.js" type="text/javascript"></script>
<script src="pubSub.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>

</html>
